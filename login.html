<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EDKOS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png"/>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <section class="login">
        <div class="login-content">
            <div class="login-left-side">
                <a href="index.html">
                    <img src="img/login-logo.png">
                </a>
                <h1>Welcome to<br>EDKOS</h1>
                <h6>Don't have an account?</h6>
                <div class="w-100 text-center">
                    <a class="login-left-side-signup" href="signup.html">Sign up</a>
                </div>
            </div>
            <div class="login-right-side">
                <div class="login-right-side-content">
                    <div class="login-right-side-man">
                        <img src="img/login-man.png">
                    </div>
                    <form>
                        <h4>LOGIN</h4>
                        <input class="login-right-side-email" placeholder="Email Address" name="email">
                        <div class="position-relative">
                            <input class="login-right-side-password" placeholder="Password" name="password">
                            <img class="login-right-side-password-icon" src="img/password-show.png">
                        </div>
                        <div class="login-right-side-block">
                            <div class="d-flex">
                                <input type="checkbox" class="login-right-side-checkbox-input" name="checkbox" id="checkbox" value="value">
                                <label class="login-right-side-checkbox" for="checkbox">keep me logged in</label>
                            </div>
                            <div class="login-right-side-forgot-pass">
                                <a href="forgot.html">Forgot Password ?</a>
                            </div>
                        </div>
                        <button class="login-left-side-signin">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
