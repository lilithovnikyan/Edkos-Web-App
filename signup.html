<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EDKOS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png"/>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<section class="reset">
    <div class="login-content">
        <div class="login-left-side">
            <a href="index.html">
                <img src="img/login-logo.png">
            </a>
            <h1>Welcome to<br>EDKOS</h1>
            <h6>Already have an account?</h6>
            <div class="w-100 text-center">
                <a class="login-left-side-signup" href="login.html">Login</a>
            </div>
        </div>
        <div class="login-right-side">
            <div class="login-right-side-content">
                <div class="login-right-side-man">
                    <img src="img/document.png">
                </div>
                <form>
                    <h4>SIGN UP</h4>
                    <input class="login-right-side-email" placeholder="Full name" name="name">
                    <input class="login-right-side-email" placeholder="Email Address" name="email">
                    <div class="position-relative w-100">
                        <input class="login-right-side-password" placeholder="Password" name="password">
                        <img class="login-right-side-password-icon" src="img/password-show.png">
                    </div>
                    <p class="reset-pass-must-characters">The password must be between 4 and 6 characters</p>
                    <div class="position-relative w-100">
                        <input class="login-right-side-password" placeholder="Retype Password" name="retype-password">
                        <img class="login-right-side-password-icon" src="img/password-show.png">
                    </div>
                    <div class="d-flex">
                        <input type="checkbox" class="login-right-side-checkbox-input" name="checkbox" id="checkbox" value="value">
                        <label class="login-right-side-checkbox" for="checkbox">I have accepted the <span> Term and Conditions</span></label>
                    </div>
                    <button class="login-left-side-signin">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
